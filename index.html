<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch-me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen">
    <main class="h-[100%]">
      <section>
        <span>Catch The Insect</span>
        <button>play game</button>
      </section>
      <section>
        <p>What is your "favorite" insect?</p>
        <ul>
          <li>
            <span>Fly</span>
            <img src="./src/image/pashe.png" alt="" />
          </li>
          <li>
            <span>Mosquito</span>
            <img src="./src/image/mosquito.png" alt="" />
          </li>
          <li>
            <span>Spider</span>
            <img src="./src/image/spider.png" alt="" />
          </li>
          <li>
            <span>Roach</span>
            <img src="./src/image/roach.png" alt="" />
          </li>
        </ul>
      </section>
      <section>
        <span id="time"></span>
        <span id="score"></span>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
