<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch-me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen bg-[#516dff] text-white overflow-hidden">
    <main class="h-[100%]">
      <section
        class="anime screens h-screen flex flex-col items-center justify-center gap-[16px]"
      >
        <span class="text-[36px] font-[600]">Catch The Insect</span>
        <button id="startBtn"
          class="bg-white text-[#516dff] py-[15px] px-[20px] cursor-pointer hover:opacity-[0.9]"
        >
          play game
        </button>
      </section>
      <section
        class="anime screens h-screen flex flex-col justify-center items-center gap-[50px]"
      >
        <p class="text-[36px] font-[600] text-center">
          What is your "favorite"
          insect?
        </p>
        <ul class="flex gap-[32px]">
          <li
            class="chooseBtn border-2 border-white cursor-pointer w-[150px] h-[150px] flex flex-col items-center justify-center hover:text-[#516dff] hover:bg-white"
          >
            <span>Fly</span>
            <img
              class="w-[100px] h-[100px]"
              src="./src/image/pashe.png"
              alt=""
            />
          </li>
          <li
            class="chooseBtn border-2 border-white cursor-pointer w-[150px] h-[150px] flex flex-col items-center justify-center hover:text-[#516dff] hover:bg-white"
          >
            <span>Mosquito</span>
            <img
              class="w-[100px] h-[100px]"
              src="./src/image/mosquito.png"
              alt=""
            />
          </li>
          <li class="chooseBtn border-2 border-white cursor-pointer w-[150px] h-[150px] flex flex-col items-center justify-center hover:text-[#516dff] hover:bg-white">
            <span>Spider</span>
            <img
              class="w-[100px] h-[100px]"
              src="./src/image/spider.png"
              alt=""
            />
          </li>
          <li class="chooseBtn border-2 border-white cursor-pointer w-[150px] h-[150px] flex flex-col items-center justify-center hover:text-[#516dff] hover:bg-white">
            <span>Roach</span>
            <img
              class="w-[100px] h-[100px]"
              src="./src/image/roach.png"
              alt=""
            />
          </li>
        </ul>
      </section>
      <section class="anime screens h-screen relative" id="gameContainer">
        <span id="time" class="absolute left-[20px] top-[20px] text-[18px] font-[700]"></span>
        <span id="score" class="absolute right-[20px] top-[20px] text-[18px] font-[700]"></span>
        <div></div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
